<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Custom CSS Link -->

    <link rel="stylesheet" href="/assets/css/style.css" />

    <!-- FavIcon -->

    <link
      rel="shortcut icon"
      href="/assets/images/fav-icon.png"
      type="image/x-icon"
    />

    <title>Log In or Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-6 p-0">
          <div class="bg-linear-gradient">
            <div class="large-circle">
              <div class="pet-1">
                <img src="/assets/images/pet-1.png" class="img-fluid" alt="" />
              </div>
              <div class="pet-2">
                <img src="/assets/images/pet-2.png" class="img-fluid" alt="" />
              </div>
              <div class="pet-3">
                <img src="/assets/images/pet-3.png" class="img-fluid" alt="" />
              </div>
              <div class="pet-4">
                <img src="/assets/images/pet-4.png" class="img-fluid" alt="" />
              </div>
              <div class="foot">
                <img src="/assets/images/foot.png" class="img-fluid" alt="" />
              </div>
            </div>

            <div class="second-circle"></div>

            <div class="foot-2">
              <img src="/assets/images/foot-2.png" class="img-fluid" alt="" />
            </div>
            <div class="content px-5">
              <h2>Any help to a pet makes the world a little happier</h2>
              <p class="text-muted">
                Every pet deserves care and love even a little help can save a
                pet's life.
              </p>

              <div class="d-flex gap-4 justify-content-center">
                <div>
                  <a href="#">
                    <button class="border-0 btn-login">Log In</button>
                  </a>
                </div>
                <div>
                  <a href="#">
                    <button class="border-0 btn-sign-up">Sign Up</button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
