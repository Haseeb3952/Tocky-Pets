<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Custom CSS Link -->

    <link rel="stylesheet" href="/assets/css/style.css" />

    <!-- FavIcon -->

    <link
      rel="shortcut icon"
      href="/assets/images/fav-icon.png"
      type="image/x-icon"
    />

    <title>Sign Up</title>
  </head>
  <body>
    <div class="container p-0 overflow-hidden">
      <div class="main-bg">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-md-6 p-0">
            <div class="px-5">
              <div class="pt-3">
                <div class="pt-5">
                  <h1 class="heading-color">Sign Up</h1>
                </div>
              </div>
              <p class="muted-text pb-4">Lorem ipsum dolor sit amet</p>
              <form>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control p-3"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="First Name"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control p-3"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Email"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control p-3"
                    id="exampleInputPassword1"
                    placeholder="Password"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control p-3"
                    id="exampleInputPassword1"
                    placeholder="Confirm Password"
                  />
                </div>
                <a
                  href="/forgetPassword.html"
                  class="text-decoration-none text-dark"
                >
                  Forget Password?
                </a>
              </form>
              <a href="#" class="text-decoration-none">
                <div
                  class="bg-dark-sky rounded rounded-pill d-flex justify-content-between p-3 mt-5"
                >
                  <div class="text-white">Get Started</div>
                  <div>
                    <img
                      src="/assets/images/arrow.png"
                      class="img-fluid"
                      alt=""
                    />
                  </div>
                </div>
              </a>
              <div
                class="d-flex gap-2 align-items-center pt-2 pb-5 justify-content-center"
              >
                <div>
                  <p class="muted-text m-0">Alreadu havean account?</p>
                </div>
                <div>
                  <a href="/login.html" class="text-decoration-none text-dark">
                    Login
                  </a>
                </div>
              </div>

              <div class="d-grid gap-4">
                <button
                  class="btn-google text-decoration-none d-flex align-items-center w-100 px-5 gap-4 bg-white"
                >
                  <div>
                    <img
                      src="/assets/images/google.png"
                      class="img-fluid"
                      alt=""
                    />
                  </div>
                  <div>
                    <p class="pt-3">Login With Google</p>
                  </div>
                </button>
                <button
                  class="btn-google text-decoration-none d-flex align-items-center w-100 px-5 gap-4 bg-white"
                >
                  <div>
                    <img
                      src="/assets/images/apple.png"
                      class="img-fluid"
                      alt=""
                    />
                  </div>
                  <div>
                    <p class="pt-3">Login With Apple</p>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
